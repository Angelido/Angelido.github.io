<!doctype html>
<html lang="it" data-theme="light">
<head>
  <!-- =========================
       Document meta
  ========================== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title data-i18n="site.title">Angelo Nardone — Sito personale</title>
  <meta name="description" content="Sito personale: profilo accademico, pubblicazioni, note personali." />

  <!-- =========================
       Icons / social preview
  ========================== -->
  <link rel="icon" href="assets/svg/favicon.ico" />
  <meta property="og:title" content="Angelo Nardone — Sito personale" />
  <meta property="og:description" content="Profilo accademico, pubblicazioni e interessi personali." />
  <meta property="og:type" content="website" />

  <!-- =========================
       Styles
  ========================== -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- =========================================================
       TOPBAR: main navigation + language + theme
  ========================================================== -->
  <div class="topbar" role="navigation"
     aria-label="Navigazione principale sito"
     data-i18n="topbar.ariaLabel"
     data-i18n-attr="aria-label">
    <div class="topbar-inner">
      <!-- Left: hamburger (mobile) + brand + desktop nav -->
      <div class="topbar-left">
        <!-- Hamburger button (mobile only) -->
        <button
          id="navToggle"
          class="nav-toggle"
          type="button"
          aria-label="Apri menu"
          data-i18n="topbar.openMenu"
          data-i18n-attr="aria-label"
          aria-expanded="false"
        >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </button>

        <!-- Brand link (always goes "Home") -->
        <a href="#/accademico" class="brand-link">Angelo Nardone</a>

        <!-- Desktop navigation -->
        <nav class="primary-nav" aria-label="Sezioni">
          <a href="#/accademico" class="nav-item" data-route="/accademico" data-i18n="nav.home">Home</a>
          <a href="#/about" class="nav-item" data-route="/about" data-i18n="nav.about">About me</a>
          <a href="#/posts" class="nav-item" data-route="/posts" data-i18n="nav.posts">Posts</a>
          <a href="#/research" class="nav-item" data-route="/research" data-i18n="nav.research">Research</a>
          <a href="#/experience" class="nav-item" data-route="/experience" data-i18n="nav.experience">Education &amp; Experience</a>
          <a href="#/cv" class="nav-item" data-route="/cv" data-i18n="nav.cv">CV</a>
        </nav>
      </div>

      <!-- Right: language + theme -->
      <div class="topbar-right">
        <!-- Language dropdown -->
        <!-- Language inline switch: EN | IT -->
        <div class="lang-switch-inline" aria-label="Language switch">
          <button class="lang-inline" type="button" data-lang="en" aria-pressed="false">EN</button>
          <span class="lang-sep" aria-hidden="true">|</span>
          <button class="lang-inline" type="button" data-lang="it" aria-pressed="false">IT</button>
        </div>


        <!-- Theme toggle -->
        <button
          id="themeToggle"
          class="topbar-btn theme-btn"
          type="button"
          title="Cambia tema"
          aria-label="Cambia tema"
          data-i18n="theme.toggle"
          data-i18n-attr="title,aria-label"
        >
          <!-- Sun/Moon icon (SVG + mask) -->
          <svg class="sunmoon" viewBox="0 0 24 24" aria-hidden="true">
            <defs>
              <mask id="moonMask">
                <rect width="100%" height="100%" fill="white" />
                <circle class="cutout" cx="28" cy="-4" r="9" fill="black" />
              </mask>
            </defs>

            <g class="sunCore" mask="url(#moonMask)" fill="currentColor">
              <circle cx="12" cy="12" r="5"></circle>
            </g>

            <g class="rays" fill="currentColor">
              <rect x="11" y="1" width="2" height="4" rx="1"></rect>
              <rect x="11" y="19" width="2" height="4" rx="1"></rect>
              <rect x="19" y="11" width="4" height="2" rx="1"></rect>
              <rect x="1" y="11" width="4" height="2" rx="1"></rect>
            </g>

            <g class="raysDiag" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" fill="none" vector-effect="non-scaling-stroke">
              <line x1="16.5" y1="7.5" x2="19.0" y2="5.0" />
              <line x1="16.5" y1="16.5" x2="19.0" y2="19.0" />
              <line x1="7.5" y1="16.5" x2="5.0" y2="19.0" />
              <line x1="7.5" y1="7.5" x2="5.0" y2="5.0" />
            </g>

            <path
              class="crescent"
              fill="currentColor"
              d="M20.4 13A8.4 8.4 0 1 1 11.6 3a7 7 0 0 0 8.8 10z"
              opacity="0"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- =========================================================
       MOBILE NAV: vertical dropdown
  ========================================================== -->
  <nav id="mobileNav" class="mobile-nav"
     aria-label="Sezioni (mobile)"
     data-i18n="mobileNav.ariaLabel"
     data-i18n-attr="aria-label"
     aria-hidden="true"
  >
    <a href="#/accademico" class="nav-item" data-route="/accademico" data-i18n="nav.home">Home</a>
    <a href="#/about" class="nav-item" data-route="/about" data-i18n="nav.about">About me</a>
    <a href="#/posts" class="nav-item" data-route="/posts" data-i18n="nav.posts">Posts</a>
    <a href="#/research" class="nav-item" data-route="/research" data-i18n="nav.research">Research</a>
    <a href="#/experience" class="nav-item" data-route="/experience" data-i18n="nav.experience">Education &amp; Experience</a>
    <a href="#/cv" class="nav-item" data-route="/cv" data-i18n="nav.cv">CV</a>
  </nav>

  <!-- =========================================================
       APP CONTAINER: injected by main.js (hash router)
  ========================================================== -->
  <main id="app" class="container">
    <noscript>
      <p>Attiva JavaScript per visualizzare il sito.</p>
    </noscript>
  </main>

  <!-- =========================================================
       FOOTER: icons + quote + copyright
  ========================================================== -->
  <footer class="site-footer">
    <div class="container footer-content">
      <div class="footer-inline">

        <div class="footer-icons">
          <a href="mailto:angelo.nardone@phd.unipi.it"
            class="footer-icon footer-icon--mono"
            style="--icon-url: url('assets/svg/mail.svg')"
            aria-label="Email">
            <img src="assets/svg/mail.svg" alt="Email" />
          </a>

          <a href="https://github.com/Angelido"
            class="footer-icon footer-icon--mono"
            style="--icon-url: url('assets/svg/github.svg')"
            target="_blank" rel="noopener" aria-label="GitHub">
            <img src="assets/svg/github.svg" alt="GitHub" class="github-icon" />
          </a>

          <a href="https://www.linkedin.com/in/nardone-angelo"
            class="footer-icon footer-icon--mono"
            style="--icon-url: url('assets/svg/linkedin_new.svg')"
            target="_blank" rel="noopener" aria-label="LinkedIn">
            <img src="assets/svg/linkedin_new.svg" alt="LinkedIn" />
          </a>

          <a href="https://orcid.org/0009-0006-2068-5934"
            class="footer-icon footer-icon--mono"
            style="--icon-url: url('assets/svg/orcid_new.svg')"
            target="_blank" rel="noopener" aria-label="ORCID">
            <img src="assets/svg/orcid_new.svg" alt="ORCID" />
          </a>

          <a href="https://scholar.google.com/citations?user=C2QAXR4AAAAJ"
            class="footer-icon footer-icon--mono"
            style="--icon-url: url('assets/svg/scholar_new.svg')"
            target="_blank" rel="noopener" aria-label="Google Scholar">
            <img src="assets/svg/scholar_new.svg" alt="Google Scholar" />
          </a>
        </div>

        <span class="footer-sep" aria-hidden="true">·</span>

        <span class="footer-text">© <span id="year"></span> Angelo Nardone</span>

        <span class="footer-sep" aria-hidden="true">·</span>

        <a href="#/privacy" class="footer-link" data-i18n="footer.privacy">Privacy</a>

      </div>
    </div>
  </footer>

  <!-- Markdown parser + sanitization -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>

  <!-- Main script -->
  <script src="main.js" defer></script>
</body>
</html>
